    <div class="d-flex align-items-start">
      <div

        <button

        <button
          class="nav-link"
          id="v-pills-bai2-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-bai2"

          role="tab"
          aria-controls="v-pills-bai2"
          aria-selected="false"

          <i class="fa-solid fa-signal"></i>Bài 2

        <button

          id="v-pills-bai3-tab"

          id="v-pills-bai4-tab"

          type="button"
          role="tab"
          aria-controls="v-pills-bai4"
          aria-selected="false"

          id="v-pills-bai5-tab"
          data-bs-toggle="pill"
          data-bs-target="#v-pills-bai5"

          role="tab"
          aria-controls="v-pills- ai"

        <div
          class="tab-pane fade"
          id="v-pills-bai1"
          role="tabpanel"
          aria-labelledby="v-pills-bai1-tab"
          tabindex="0"
        >
          <div class="mb-3 container mt-4">
            <h4>Tính lương tháng này</h4>
            <label for="" class="form-label">Ngày làm việc</label>
            <input
              type="number"
              class="form-control"
              name=""
              id="ngayLam"
              aria-describedby="helpId"
              placeholder="Vui lòng nhập số ngày làm việc"
            />

            <p
              class="ketQua_bai1 bg-danger bg-opacity-75 p-2 text-white mt-3"
            ></p>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-bai2"
          role="tabpanel"
          aria-labelledby="v-pills-bai2-tab"
          tabindex="0"

          <div class="mb-3 container mt-4">
            <h4>Tính trung bình của 5 số thực</h4>

              class="form-control"
              name=""

              aria-describedby="helpId"
              placeholder="Vui lòng nhập  số thực thứ 1"

          <div class="mb-3 container mt-4">

              placeholder="Vui lòng nhập  số thực thứ 3"

          <div class="mb-3 container mt-4">

          </div>
        </div>
        <div
          class="tab-pane fade"
          id="v-pills-bai3"
          role="tabpanel"
          aria-labelledby="v-pills-bai3-tab"
          tabindex="0"

          class="tab-pane fade"
          id="v-pills-bai4"
          role="tabpanel"
          aria-labelledby="v-pills-bai4-tab"
          tabindex="0"

            <h4>Chương trình tính chu vi,diện tích</h4>
            <label for="" class="form-label">Chiều dài</label>

              name=""

              aria-describedby="helpId"
              placeholder="Vui lòng nhập chiều dài"

          aria-labelledby="v-pills-bai5-tab"
